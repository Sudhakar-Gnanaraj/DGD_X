<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DGD Games Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="images/logo.png" alt="Logo" class="logo" />
      <h1>DGD Games</h1>
    </div>
  </header>

  <main>
    <div class="gallery">
      <!-- Example games -->
      <img src="images/game1.jpg" alt="Pong Casualism" class="game-link"
           data-title="Pong Casualism"
           data-description="A reimagined Pong where each paddle hit changes the game world unpredictably."
           data-play="https://yourusername.github.io/pongcasualism/"
           data-screenshots="images/game1a.jpg,images/game1b.jpg,images/game1c.jpg">

      <img src="images/game2.jpg" alt="Fireworks Across Time" class="game-link"
           data-title="Fireworks Across Time"
           data-description="Celebrate Diwali through decades â€” watch time and memory unfold in light."
           data-play="https://yourusername.github.io/fireworks/"
           data-screenshots="images/game2a.jpg,images/game2b.jpg">

      <img src="images/game3.jpg" alt="Goats and Tigers" class="game-link"
           data-title="Goats and Tigers"
           data-description="A classic strategy battle between herds and hunters, re-imagined digitally."
           data-play="https://yourusername.github.io/goatsandtigers/"
           data-screenshots="images/game3a.jpg,images/game3b.jpg">
    </div>
  </main>

  <!-- Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <div class="popup-header">
        <img id="popup-icon" src="" alt="Game Icon" class="popup-icon">
        <h2 id="popup-title"></h2>
      </div>
      <p id="popup-description"></p>
      <button id="play-btn" class="play-btn">Play</button>

      <div id="popup-screenshots" class="screenshots"></div>

      <!-- Giscus comment section -->
      <div id="giscus-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
