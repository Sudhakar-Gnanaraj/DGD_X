<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DGD Batch of 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="header-content">
      <img src="images/logo.png" alt="Logo" class="logo" />
      <h1>DGD Batch of 2025</h1>
    </div>
  </header>

  <!-- ===== MAIN ===== -->
  <main>
    <!-- Section 1 -->
    <section>
      <h2>Sudhakar</h2>
      <div class="link-row">
        <div class="game-card" data-game="pong">
          <img src="images/pong.png" alt="Sudhakar's pong game" />
          <h3>Pong Casualism</h3>
        </div>
        <div class="game-card" data-game="diwali">
          <img src="images/Diwali.png" alt="Sudhakar's diwali game" />
          <h3>Fireworks Across Time</h3>
        </div>
        <div class="game-card" data-game="placeholder1">
          <img src="images/Placeholder.png" alt="Placeholder 1" />
          <h3>Upcoming Game</h3>
        </div>
      </div>
    </section>

    <!-- Section 2 -->
    <section>
      <h2>Suneha</h2>
      <div class="link-row">
        <div class="game-card" data-game="placeholder2">
          <img src="images/Placeholder.png" alt="Placeholder 2" />
          <h3>Game Title</h3>
        </div>
        <div class="game-card" data-game="placeholder3">
          <img src="images/Placeholder.png" alt="Placeholder 3" />
          <h3>Game Title</h3>
        </div>
        <div class="game-card" data-game="placeholder4">
          <img src="images/Placeholder.png" alt="Placeholder 4" />
          <h3>Game Title</h3>
        </div>
      </div>
    </section>
  </main>

  <!-- ===== MODAL POPUP ===== -->
  <div id="gameModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>

      <div class="modal-header">
        <div class="text-content">
          <h2 id="gameTitle"></h2>
          <p id="gameDescription"></p>
        </div>
        <button id="playButton" class="play-btn">Play</button>
      </div>

      <div class="carousel">
        <button class="arrow left">&#10094;</button>
        <img id="gameImage" src="" alt="Game screenshot" />
        <button class="arrow right">&#10095;</button>
      </div>

      <div class="detailed-description">
        <h3>About the Game</h3>
        <p id="detailedText"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
