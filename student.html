<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student - DGD Batch of 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <div class="header-content">
      <img src="images/logo.png" alt="Logo" class="logo" />
      <h1>DGD Batch of 2025</h1>
    </div>
  </header>

  <!-- ===== BACK BUTTON ===== -->
  <div class="back-button-container">
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Homepage</button>
  </div>

  <!-- ===== MAIN CONTENT ===== -->
  <main id="student-content">
    <section class="student-section">
      <div class="student-overlay"></div>

      <div class="student-inner">
        <h2 id="student-name">Student Name</h2>
        <p id="student-description">Short description about the student.</p>

        <h3 class="games-title">Games</h3>
        <div class="link-row" id="student-games"></div>
      </div>
    </section>
  </main>

  <!-- ===== MODAL (REUSED) ===== -->
  <div id="gameModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-header">
        <div class="text-content">
          <h2 id="gameTitle"></h2>
          <p id="gameDescription"></p>
        </div>
        <button id="playButton" class="play-btn">Play</button>
      </div>
      <div class="carousel">
        <button class="arrow left">&#10094;</button>
        <img id="gameImage" src="" alt="Game screenshot" />
        <button class="arrow right">&#10095;</button>
      </div>
      <div class="detailed-description">
        <h3>About the Game</h3>
        <p id="detailedText"></p>
      </div>
      <div class="comment-section">
        <h3>Comments</h3>
        <div id="giscus-container"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="students.js"></script>
</body>
</html>
